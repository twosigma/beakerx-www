  - section:
    title: Install BeakerX
    icon: terminal.svg
    content: > #
      You can install with conda with just:
      `conda install -c conda-forge ipywidgets beakerx`
      See the [documentation](/documentation#tutorials-and-examples) for more details,
      including using pip.

  - section:
    title: Run with Docker
    icon: docker-logo.svg
    content: > #
      Docker is a great way to run and manage servers including
      Jupyter with BeakerX built-in.  BeakerX has a
      [container](https://hub.docker.com/r/beakerx/beakerx/){:target="_blank"}
      distributed by Docker Hub so you can download and run it with
      just one command: `docker run -p 8888:8888 beakerx/beakerx`
